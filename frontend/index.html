<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TableTime</title>

  <script>
    // Immediately redirect if not logged in
    const user = localStorage.getItem('tt_user');
    if (!user) {
      window.location.replace('login-page.html'); // safer than href
    }
  </script>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Alexandria&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="title">Welcome Back,<br>Praveen</h1>
    <p class="subtitle">Ready to join the queue?</p>
    <p class="wait"><strong>Estimated wait:</strong> <span id="waitTime">...</span></p>

    <button class="btn-status" onclick="window.location.href='queue-status.html'">Join Queue</button>

    <div class="bottom-logo">
      <img src="tabletime.png" alt="TableTime Logo" class="logo">
      <p class="logo-text"></p>
    </div>
  </div>

  <script>
    // Simulate dynamic wait time
    document.addEventListener("DOMContentLoaded", () => {
      const waitTime = document.getElementById("waitTime");
      const randomMinutes = Math.floor(Math.random() * 15) + 5;
      waitTime.textContent = randomMinutes + " minutes";
    });
  </script>
</body>
</html>
