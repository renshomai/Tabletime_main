<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Dashboard - TableTime</title>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria&family=Bakbak+One&display=swap" rel="stylesheet">
  <style>
    /* ======== GLOBAL STYLES ======== */
    body {
      margin: 0;
      font-family: 'Alexandria', sans-serif;
      height: 100vh;
      background-color: #f5f7fa;
      display: flex;
      flex-direction: column;
    }

    /* ======== HEADER ======== */
    .header {
      background-color: #5dade2; /* Light blue */
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 25px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .header-left img {
      width: 95px;
      height: 45px;
    }

    .header-title {
      font-family: 'Bakbak One', cursive;
      font-size: 22px;
    }

    /* ======== LAYOUT ======== */
    .main-container {
      display: flex;
      flex-grow: 1;
      height: 100%;
    }

    /* ======== SIDEBAR ======== */
    .sidebar {
      width: 220px;
      background-color: #1f1f1f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar a {
      color: #bbb;
      text-decoration: none;
      background-color: #2c2c2c;
      padding: 12px 20px;
      border-radius: 6px;
      margin-bottom: 10px;
      display: inline-block;
      width: 80%;
      text-align: center;
      transition: 0.2s;
      font-size: 15px;
    }

    .sidebar a.active {
      background-color: #007bff;
      color: white;
    }

    .sidebar a:hover {
      background-color: #007bff;
      color: white;
    }

    .sidebar .actions-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    /* ======== MAIN CONTENT ======== */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 25px;
    }

    /* STATS BOXES */
    .stats {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-box {
      background: white;
      padding: 15px 25px;
      border-radius: 8px;
      flex: 1;
      min-width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .stat-box h3 {
      margin: 0;
      font-size: 16px;
      color: #555;
    }

    .stat-box p {
      margin: 8px 0 0;
      font-size: 28px;
      font-weight: bold;
      color: #111;
    }

    /* CONTENT GRID */
    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* TABLE SECTION */
    .table-section {
      background: #fff8f0; /* light cream background */
      flex: 2;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .table-section h2 {
      margin-top: 0;
      font-size: 20px;
      color: #111;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
    }

    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #ddd;
      font-size: 15px;
    }

    th {
      background-color: #f0f0f0;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    /* BUTTONS */
    .btn {
      padding: 6px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: 0.2s;
    }

    .btn-seat {
      background-color: #00b894;
    }

    .btn-seat:hover {
      background-color: #009d7f;
    }

    .btn-cancel {
      background-color: #ff5c5c;
      margin-left: 6px;
    }

    .btn-cancel:hover {
      background-color: #e04b4b;
    }

    /* QUICK ACTIONS */
    .actions {
      background: white;
      flex: 1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      min-width: 220px;
    }

    .actions h3 {
      margin-top: 0;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .action-btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      color: white;
      background-color: #007bff;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }

    .action-btn.secondary {
      background-color: #66b2ff;
    }

    .action-btn:hover {
      background-color: #006ae6;
    }

    /* RESPONSIVE */
    @media (max-width: 900px) {
      .stats { flex-direction: column; }
      .content { flex-direction: column; }
      .sidebar { width: 180px; }
    }

    @media (max-width: 600px) {
      .sidebar { display: none; }
      .header { text-align: center; justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <img src="tabletime.png" alt="Logo">
      <div class="header-title">TableTime Staff Dashboard</div>
    </div>
  </div>

  <!-- MAIN LAYOUT -->
  <div class="main-container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="actions-group">
        <a href="#" class="active">Active Queue</a>
        <a href="#" class="logout" onclick="logout()">Logout</a>
      </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="stats">
        <div class="stat-box">
          <h3>Active Tables</h3>
          <p id="activeTables">12/15</p>
        </div>
        <div class="stat-box">
          <h3>Waiting Groups</h3>
          <p id="waitingGroups">8</p>
        </div>
        <div class="stat-box">
          <h3>Avg Wait (min)</h3>
          <p id="avgWait">10</p>
        </div>
      </div>

      <div class="content">
        <div class="table-section">
          <h2>Active Queue</h2>
          <table>
            <thead>
              <tr>
                <th>Tickets</th>
                <th>Name</th>
                <th>Party</th>
                <th>ETA</th>
                <th>Time Joined</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="queueTable">
              <tr>
                <td>T-100</td>
                <td>Customer 1</td>
                <td>2</td>
                <td>8 min</td>
                <td>18:40</td>
                <td>
                  <button class="btn btn-seat" onclick="seatCustomer(this)">Seat</button>
                  <button class="btn btn-cancel" onclick="cancelCustomer(this)">Cancel</button>
                </td>
              </tr>
              <tr>
                <td>T-101</td>
                <td>Customer 2</td>
                <td>3</td>
                <td>9 min</td>
                <td>18:41</td>
                <td>
                  <button class="btn btn-seat" onclick="seatCustomer(this)">Seat</button>
                  <button class="btn btn-cancel" onclick="cancelCustomer(this)">Cancel</button>
                </td>
              </tr>
              <tr>
                <td>T-102</td>
                <td>Customer 3</td>
                <td>4</td>
                <td>10 min</td>
                <td>18:42</td>
                <td>
                  <button class="btn btn-seat" onclick="seatCustomer(this)">Seat</button>
                  <button class="btn btn-cancel" onclick="cancelCustomer(this)">Cancel</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="actions">
          <h3>Quick Actions</h3>
          <button class="action-btn" onclick="assignTable()">Assign Table</button>
          <button class="action-btn secondary" onclick="notifyNext()">Notify Next</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function seatCustomer(btn) {
      const row = btn.closest("tr");
      const name = row.cells[1].innerText;
      alert(`${name} has been seated.`);
    }

    function cancelCustomer(btn) {
      const row = btn.closest("tr");
      const name = row.cells[1].innerText;
      if (confirm(`Cancel ${name}'s reservation?`)) {
        row.remove();
        alert(`${name}'s reservation has been canceled.`);
      }
    }

    function assignTable() {
      alert("Table assigned successfully!");
    }

    function notifyNext() {
      alert("Next group has been notified!");
    }

    function logout() {
      alert("You have been logged out.");
    }
  </script>
</body>
</html>
