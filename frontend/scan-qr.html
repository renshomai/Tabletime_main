<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scan QR Code - TableTime</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&family=Alexandria&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Alexandria', sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-top: 40px;
    }

    h2 {
      font-family: 'Bakbak One', cursive;
      font-size: 48px;
      font-weight: 700;
      color: #000;
      margin-bottom: 25px;
    }

    .qr-box {
      border: 3px solid #3498db;
      border-radius: 20px;
      display: inline-block;
      padding: 20px;
      margin-bottom: 30px;
      background-color: #f8faff;
    }

    .qr-box img {
      width: 180px;
      height: 180px;
    }

    .btn-action {
      display: block;
      width: 100%;
      border: none;
      font-size: 30px;
      border-radius: 10px;
      padding: 12px;
      margin-bottom: 15px;
      transition: 0.3s ease;
      font-family: 'Bakbak One', cursive;
    }

    .btn-cancel {
      background-color: #e74c3c;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #c0392b;
    }

    .btn-back {
      background-color: #3498db;
      color: white;
    }

    .btn-back:hover {
      background-color: #2d86c9;
    }

    .logo {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10px;
    }

    .logo img {
      width: 160px;
      height: auto;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 24px;
      }

      .qr-box img {
        width: 150px;
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Scan QR Code</h2>

    <div class="qr-box">
      <!-- Placeholder QR image -->
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=TableTimeReservation" alt="QR Code">
    </div>

    <button class="btn-action btn-cancel" onclick="cancelScan()">Cancel</button>
    <button class="btn-action btn-back" onclick="goBack()">Back</button>

    <div class="logo">
      <img src="tabletime.png" alt="TableTime Logo">
    </div>
  </div>

  <script>
    function cancelScan() {
      alert("QR scanning canceled.");
    }

    function goBack() {
      window.location.href = "login-page.html";
    }
  </script>
</body>
</html>
